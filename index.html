<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css"/>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body>
<header>
    <h1>Noah's Weather Dashboard</h1>
</header>
<main>
    <div class="columns">
        <div class="column is-one-fifth margin-help-left">
            <div id="search-box">
                <label id="search-heading">Search for a City:</label>
                <div>
                    <input id="search-bar" class="input-spot" type="search">
                </div>
                <div class="buttons">
                    <button class="button is-info">Search</button>
                </div>
                <div class="buttons">
                    <button class="clear">Clear</button>
                </div>
            </div>
            <div id="search-history">
            </div>
        </div>
        <div class="column margin-help-right">
            <div id="main-area">
                <div id="1" class="box">
                    <h1 class="name-date"></h1>
                    <img class="icon" src="" alt="weather icon"/>
                    <p class="temp"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </div>
            </div>
            <div id="forecast-area">
                <h2 id="five-day">5-Day Forecast:</h2>
                    <div class="columns is-vcentered">
                        <div id="4" class="column card">
                            <h3 class="date"></h3>
                            <img class="icon" src="" alt="weather icon"/>
                            <div class="space">
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity"></p>
                            </div>
                        </div>
                        <div id="12" class="column card">
                            <h3 class="date"></h3>
                            <img class="icon" src="" alt="weather icon"/>
                            <div class="space">
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity"></p>
                            </div>
                        </div>
                        <div id="20" class="column card">
                            <h3 class="date"></h3>
                            <img class="icon" src="" alt="weather icon"/>
                            <div class="space">
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity"></p>
                            </div>
                        </div>
                        <div id="28" class="column card">
                            <h3 class="date"></h3>
                            <img class="icon" src="" alt="weather icon"/>
                            <div class="space">
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity"></p>
                            </div>
                        </div>
                        <div id="36" class="column card">
                            <h3 class="date"></h3>
                            <img class="icon" src="" alt="weather icon"/>
                            <div class="space">
                                <p class="temp"></p>
                                <p class="wind"></p>
                                <p class="humidity"></p>
                            </div>
                        </div>

                        </div>
                    </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
